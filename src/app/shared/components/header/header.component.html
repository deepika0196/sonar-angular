<div
  class="header"
  *transloco="let t"
>
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img
        src="assets/images/logo.svg"
        class="logo mr-2"
      />
      <img
        src="assets/images/logo_ecmca.png"
        class="logo mr-5 ml-2"
      />
      <b class="mb-3">ECMCA</b>
    </ng-template>
    <ng-template pTemplate="end">
      <p-button
        icon="pi pi-home"
        styleClass="p-button-text "
        class="mr-2"
      ></p-button>
      <p-button
        icon="pi pi-bell"
        class="mr-2"
        styleClass="p-button-text "
      ></p-button>

      <p-dropdown
        [options]="languages"
        [(ngModel)]="selectedLanguage"
        (onChange)="changeLanguage()"
      >
        <ng-template pTemplate="selectedItem">
          <i
            [pTooltip]="t('header.Cambiar_Idioma')"
            tooltipPosition="bottom"
            class="pi pi-language"
            aria-hidden="true"
          ></i>
          <span class="dropdown-label"></span>
        </ng-template>
      </p-dropdown>

      <p-button
        icon="pi pi-sun"
        styleClass="p-button-text "
      ></p-button>
      <p-button
        icon="pi pi-sign-out"
        styleClass="p-button-text "
      ></p-button>
    </ng-template>
  </p-menubar>
</div>
