<h2>Formato tabla con paginado</h2>
<div class="card">
  <p-table
    [value]="itemsExample"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 34%">Nombre</th>
        <th style="width: 33%">Apellido</th>
        <th style="width: 33%">Edad</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-item
    >
      <tr>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.edad }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button
        type="button"
        icon="pi pi-plus"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button
        type="button"
        icon="pi pi-cloud"
        styleClass="p-button-text"
      ></p-button>
    </ng-template>
  </p-table>
</div>
