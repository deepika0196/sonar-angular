<div
  class="mainStyle"
  style="flex: 0 0 100%"
  *transloco="let t"
>
  <span class="headerStyle">{{ t('campoDeActuacion.title') }}</span>
  <div class="d-flex flex-row justify-content-between mt-2">
    <div class="d-flex flex-column gap-2 col-2">
      <label htmlFor="codigo">{{ t('campoDeActuacion.field_id') }}</label>
      <input
        pInputText
        id="codigo"
        aria-describedby="codigo-help"
        [(ngModel)]="codigo"
      />
    </div>
    <div class="d-flex flex-column gap-2 col-5">
      <label htmlFor="deseccion">{{
        t('campoDeActuacion.field_description')
      }}</label>
      <input
        pInputText
        id="deseccion"
        aria-describedby="deseccion-help"
        [(ngModel)]="deseccion"
      />
    </div>
    <div class="d-flex flex-column gap-2 col-5">
      <label htmlFor="deseccionVal">{{
        t('campoDeActuacion.field_descriptionVal')
      }}</label>
      <input
        pInputText
        id="deseccionVal"
        aria-describedby="deseccionVal-help"
        [(ngModel)]="deseccionVal"
      />
    </div>
  </div>
  <div class="d-flex justify-content-end my-4 mr-2">
    <button
      pButton
      [label]="t('campoDeActuacion.search_button')"
      icon="pi pi-search"
      iconPos="right"
      class="actionStyle mr-2"
      (click)="filterHandler()"
    ></button>
    <button
      pButton
      [label]="t('campoDeActuacion.clear_button')"
      icon="pi pi-eraser"
      iconPos="right"
      class="actionStyle mr-2"
      (click)="clearAll()"
    ></button>
    <button
      pButton
      [label]="t('campoDeActuacion.add_button')"
      icon="pi pi-plus"
      iconPos="right"
      class="actionStyle"
      (click)="openAddDialog()"
    ></button>
  </div>
