<div class="mainStyle" style="flex: 0 0 100%" *transloco="let t">
  <span class="headerStyle">{{ t("campoDeActuacion.title") }}</span>
  <div class="d-flex flex-row justify-content-between mt-2">
    <div class="d-flex flex-column gap-2 col-2">
      <label htmlFor="username">{{ t("campoDeActuacion.field_id") }}</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="id"
      />
    </div>
    <div class="d-flex flex-column gap-2 col-5">
      <label htmlFor="username">{{
        t("campoDeActuacion.field_description")
      }}</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="description"
      />
    </div>
    <div class="d-flex flex-column gap-2 col-5">
      <label htmlFor="username">{{
        t("campoDeActuacion.field_descriptionVal")
      }}</label>
      <input
        pInputText
        id="username"
        aria-describedby="username-help"
        [(ngModel)]="descriptionVal"
      />
    </div>
  </div>
  <div class="d-flex justify-content-end my-4 mr-2">
    <button
      pButton
      [label]="t('campoDeActuacion.search_button')"
      icon="pi pi-search"
      iconPos="right"
      class="actionStyle mr-2"
      (click)="filterHandler()"
    ></button>
    <button
      pButton
      [label]="t('campoDeActuacion.clear_button')"
      icon="pi pi-eraser"
      iconPos="right"
      class="actionStyle mr-2"
      (click)="clearAll()"
    ></button>
    <button
      pButton
      [label]="t('campoDeActuacion.add_button')"
      icon="pi pi-plus"
      iconPos="right"
      class="actionStyle"
      (click)="openAddDialog()"
    ></button>
  </div>
  <div class="card">
    <p-toast></p-toast>
    <p-table
      [value]="campoDeActuacions"
      editMode="row"
      #dt
      [rows]="10"
      [paginator]="true"
      [first]="first"
      [globalFilterFields]="['id', 'description', 'descriptionVal']"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowHover]="true"
      dataKey="id"
      [totalRecords]="98"
      [rowsPerPageOptions]="[10, 25, 50]"
      [showCurrentPageReport]="true"
      [currentPageReportTemplate]="
        t('campoDeActuacion.pagination_text', {
          first: '{first}',
          last: '{last}',
          totalRecords: '{totalRecords}'
        })
      "
      (onPage)="pageChange($event)"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="codigo" style="width: 10%">
            {{ t("campoDeActuacion.field_id") }}
            <p-sortIcon field="codigo">
              <img src="assets/images/sort_both.png"
            /></p-sortIcon>
          </th>
          <th style="width: 40%">
            {{ t("campoDeActuacion.field_description") }}
          </th>
          <th style="width: 40%">
            {{ t("campoDeActuacion.field_descriptionVal") }}
          </th>
          <th style="width: 10%"></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-campoDetails
        let-editing="editing"
        let-ri="rowIndex"
      >
        <tr [pEditableRow]="campoDetails">
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="campoDetails.codigo"
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ campoDetails.codigo }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="campoDetails.deseccion"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ campoDetails.deseccion }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="campoDetails.deseccionVal"
                  required
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ campoDetails.deseccionVal }}
              </ng-template>
            </p-cellEditor>
          </td>
          <td>
            <div class="d-flex align-items-center justify-content-center gap-2">
              <button
                *ngIf="!editing"
                pButton
                pRipple
                type="button"
                (click)="openUpdateDialog(campoDetails)"
                class="p-button-rounded p-button-text"
              >
                <img
                  src="assets/images/glyphicons-halflings-13-pencil@2x.png"
                  height="20"
                />
              </button>
              <button
                *ngIf="!editing"
                pButton
                pRipple
                type="button"
                (click)="onDeleteHandler(campoDetails)"
                class="p-button-rounded p-button-text"
              >
                <img
                  src="assets/images/glyphicons-halflings-7-bin@2x.png"
                  height="20"
                />
              </button>
            </div>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>
</div>
