<div
  class="mainStyle"
  style="flex: 0 0 100%"
  *transloco="let t"
>
  <span class="headerStyle">{{ t('campoDeActuacion.title') }}</span>
  <div class="d-flex flex-row justify-content-between mt-2">
    <div class="d-flex flex-column gap-2 col-2">
      <label
        htmlFor="codigo"
        class="labelStyle"
        >{{ t('campoDeActuacion.field_id') }}</label
      >
      <input
        pInputText
        id="codigo"
        class="inputStyle"
        aria-describedby="codigo-help"
        [(ngModel)]="codigo"
      />
    </div>
    <div class="d-flex flex-column gap-2 col-5">
      <label
        htmlFor="deseccion"
        class="labelStyle"
        >{{ t('campoDeActuacion.field_description') }}</label
      >
      <input
        pInputText
        id="deseccion"
        class="inputStyle"
        aria-describedby="deseccion-help"
        [(ngModel)]="deseccion"
      />
    </div>
    <div class="d-flex flex-column gap-2 col-5">
      <label
        htmlFor="deseccionVal"
        class="labelStyle"
        >{{ t('campoDeActuacion.field_descriptionVal') }}</label
      >
      <input
        pInputText
        id="deseccionVal"
        class="inputStyle"
        aria-describedby="deseccionVal-help"
        [(ngModel)]="deseccionVal"
      />
    </div>
  </div>
  <div class="d-flex justify-content-end my-4 mr-2">
    <button
      pButton
      class="actionStyle mr-2"
      (click)="filterHandler()"
    >
      <span>
        {{ t('campoDeActuacion.search_button') }}
      </span>
      <i
        class="material-icons"
        style="color: #2394b9"
        >search</i
      >
    </button>
    <button
      pButton
      class="actionStyle mr-2"
      (click)="clearAll()"
    >
      <span>
        {{ t('campoDeActuacion.clear_button') }}
      </span>
      <i
        class="material-icons"
        style="color: #2394b9"
        >fsearch</i
      >
      <span class="material-icons material-symbols-outlined"> ink_eraser </span>
      <span class="material-icons"> delete_forever </span>
    </button>
    <button
      pButton
      class="actionStyle"
      (click)="openAddDialog()"
    >
      <span>
        {{ t('campoDeActuacion.add_button') }}
      </span>
      <i
        class="material-icons"
        style="color: #2394b9"
        >add</i
      >
    </button>
  </div>
  <div class="card">
    <p-toast></p-toast>
    <generic-table
      [data]="campoDeActuacions"
      [columns]="columns"
      [paginatorConfig]="paginatorConfig"
      [tableConfig]="tableConfig"
      (openEdit)="openUpdateDialog($event)"
      (openDelete)="onDeleteHandler($event)"
    ></generic-table>
  </div>
</div>
