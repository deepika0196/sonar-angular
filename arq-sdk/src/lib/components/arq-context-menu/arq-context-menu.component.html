<ng-container>
  <div class="container-links" [ngStyle]="{ 'left.px': menuPositions.x, 'top.px': menuPositions.y }">
    <div
      class="menu-link"
      *ngFor="let menuItem of contextMenuItems; index as i"
      (click)="onContextMenuClick($event, menuItem)">
      {{ menuItem.menuText }}
    </div>
  </div>
</ng-container>
