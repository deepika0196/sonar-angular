<div class="custom-class-dialog p-3" *ngIf="data">
  <div class="d-flex justify-content-center align-items-center mb-2">
    <div class="col-2 px-0" *ngIf="data?.icon">
      <mat-icon [class]="data.color" class="icon-dialog">{{ data.icon }}</mat-icon>
    </div>
    <div *ngIf="data?.icon" class="col-10" [ngClass]="{ 'px-0': data.icon.length > 0 }">
      <h2 class="mb-1">{{ data.title }}</h2>
      <p class="dialog-message mb-0">{{ data.message }}</p>
    </div>
  </div>

  <div align="end">
    <button mat-button *ngIf="data?.cancelBtn" class="btn btn-cancel" style="margin-right: 10px" (click)="cancel()">
      {{ data.textCancel }}
    </button>
    <button mat-raised-button *ngIf="data?.confirmBtn" color="primary" class="btn" (click)="confirm()" cdkFocusInitial>
      {{ data.textConfirm }}
    </button>
  </div>
</div>
