<label *ngIf="this.label"
  >{{ this.label }}
  <span *ngIf="this.getValidations()" class="text-danger"> * </span>
</label>
<mat-form-field appearance="outline" class="full-width" *ngIf="this.getValue()">
  <mtx-select
    [formControl]="this.getValue()"
    [items]="this.optionsList"
    [bindLabel]="this.lang === this.LANG_ES ? 'description' : 'descriptionV'"
    bindValue="value"
    [multiple]="true"
    (change)="ngChanges()">
  </mtx-select>

  <mat-hint>{{ this.hint }}</mat-hint>
  <mat-error
    arq-form-control-error
    [labelControl]="this.label"
    [formControlSibling]="this.getValue()"
  ></mat-error>
</mat-form-field>
