<!-- Dinamicos para que cargue en una lista -->
<div class="item-accordion">
  <mat-accordion>
    <mat-expansion-panel #panel [expanded]="expanded" hideToggle>
      <mat-expansion-panel-header class="panel-background-header">
        <mat-panel-title>{{ this.title }}</mat-panel-title>
        <mat-panel-description
          *ngIf="this.description"
        >
          {{ this.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-content class="panel-body"></ng-content>
    </mat-expansion-panel>
  </mat-accordion>
</div>
