<label *ngIf="this.label"
  >{{ this.label }}
  <span *ngIf="this.getValidations()" class="text-danger"> * </span>
</label>
<mat-form-field
  appearance="outline"
  class="input-money"
  [class]="sizeInput"
  [ngClass]="{ inputReadOnly: this.readonly }"
  *ngIf="this.getValue()">
  <span *ngIf="!iconPrefix" matPrefix>{{ prefix }}</span>
  <mat-icon *ngIf="iconPrefix" matPrefix>{{ prefix }}</mat-icon>
  <input
    type="text"
    matInput
    [(localizedNumericInput)]="this.valor"
    [placeholder]="this.placeholder"
    [readonly]="this.readonly"
    [formControl]="this.getValue()"
    #tooltip="matTooltip"
    [matTooltip]="this.message"
    [matTooltipPosition]="this.positionTooltip"
    [matTooltipHideDelay]="this.hideDelay"
    (change)="this.ngChanges()"
    (focusOut)="this.onFocusOutEvent($event)" />
  <mat-error arq-form-control-error [labelControl]="this.label" [formControlSibling]="this.getValue()"></mat-error>

  <mat-icon *ngIf="iconSuffix" matSuffix>euro_symbol</mat-icon>

  <span *ngIf="!iconSuffix" matSuffix>{{ suffix }}</span>
  <mat-icon *ngIf="iconSuffix" matSuffix>{{ suffix }}</mat-icon>
</mat-form-field>
