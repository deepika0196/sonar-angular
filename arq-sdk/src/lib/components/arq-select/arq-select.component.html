<label *ngIf="this.label"
  >{{ this.label }}
  <span *ngIf="this.getValidations()" class="text-danger"> * </span>
</label>
<mat-form-field appearance="outline" class="full-width" [class]="sizeInput" *ngIf="this.getValue()">
  <mat-select
    [formControl]="this.getValue()"
    name="selected"
    #tooltip="matTooltip"
    [matTooltip]="this.message"
    [matTooltipPosition]="this.positionTooltip"
    [matTooltipHideDelay]="this.hideDelay"
    [compareWith]="compareFunction"
    [multiple]="this.multiple"
    (selectionChange)="ngChanges()">
    <mat-option *ngIf="emptyOption"></mat-option>
    <mat-option *ngFor="let option of selectOptionsList | async" [value]="option">
      <ng-container *ngIf="lang === 'ca'; else elseTemplateDescription">
        <span *ngIf="showValue">{{ option?.value }} - </span> {{ option?.descriptionV }}
      </ng-container>
      <ng-template #elseTemplateDescription>
        <span *ngIf="showValue">{{ option?.value }} - </span> {{ option?.description }}
      </ng-template>
    </mat-option>
  </mat-select>
  <mat-error arq-form-control-error [labelControl]="this.label" [formControlSibling]="this.getValue()"></mat-error>
</mat-form-field>
