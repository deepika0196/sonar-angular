<div class="d-flex flex-wrap">
  <ng-template ngFor let-item [ngForOf]="inputs" let-i="index">
    <div class="col-md-{{ item.col || 3 }} col-12">
      <container-element [ngSwitch]="item.type">
        <ng-container *ngSwitchCase="'select'">
          <arq-select
            label="{{ item.label }}"
            placeholder="{{ item.label }}"
            [emptyOption]="true"
            [value]="item.control"
            [fGroup]="this._form"
            [selectOptionsList]="item.options"
            [sizeInput]="item.sizeInput"
            [fullObject]="item.fullObject"
            (changeEvent)="ngChanges($event, item)">
          </arq-select>
        </ng-container>
        <ng-container *ngSwitchCase="'autocomplete'">
          <arq-autocomplete
            label="{{ item.label }}"
            placeholder="{{ item.label }}"
            [sizeInput]="item.sizeInput"
            [options]="item.options"
            [value]="item.control"
            [fGroup]="this._form"
            [filterBack]="item.filterBack"
            [panelWidth]="item.panelWidth"
            (changeEvent)="ngChanges($event, item)"
            (keyup)="evtKeyPress($event, item)">
          </arq-autocomplete>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <arq-select
            label="{{ item.label }}"
            placeholder="{{ item.label }}"
            [emptyOption]="true"
            [value]="item.control"
            [fGroup]="this._form"
            [selectOptionsList]="item.options"
            [sizeInput]="item.sizeInput"
            [fullObject]="item.fullObject"
            (changeEvent)="ngChanges($event, item)">
          </arq-select>
        </ng-container>
      </container-element>
    </div>
  </ng-template>
</div>
