<ng-container [ngSwitch]="tipoButton">
  <button
    *ngSwitchDefault
    class="btn-marte"
    mat-raised-button
    [color]="this.color"
    [disabled]="this.readonly"
    [type]="this.type"
    [attr.name]="this.btnName ? this.btnName : null"
    >
    <mat-icon *ngIf="this.icon">{{ this.icon }}</mat-icon>
    {{ this.label }}
  </button>
  <button
    *ngSwitchCase="'raised'"
    class="btn-marte"
    mat-raised-button
    [color]="this.color"
    [disabled]="this.readonly"
    [type]="this.type"
    [attr.name]="this.btnName ? this.btnName : null"
    >
    <mat-icon *ngIf="this.icon">{{ this.icon }}</mat-icon>
    {{ this.label }}
  </button>
  <button
    *ngSwitchCase="'stroked'"
    mat-stroked-button
    [color]="this.color"
    [disabled]="this.readonly"
    [type]="this.type"
    [attr.name]="this.btnName ? this.btnName : null"
    >
    <mat-icon *ngIf="this.icon">{{ this.icon }}</mat-icon>
    {{ this.label }}
  </button>
  <button
    *ngSwitchCase="'flat'"
    mat-flat-button
    [color]="this.color"
    [disabled]="this.readonly"
    [type]="this.type"
    [attr.name]="this.btnName ? this.btnName : null"
    >
    <mat-icon *ngIf="this.icon">{{ this.icon }}</mat-icon>
    {{ this.label }}
  </button>
  <button
    *ngSwitchCase="'icon'"
    mat-icon-button
    [color]="this.color"
    [disabled]="this.readonly"
    [type]="this.type"
    [attr.name]="this.btnName ? this.btnName : null"
    >
    <mat-icon *ngIf="this.icon">{{ this.icon }}</mat-icon>
    {{ this.label }}
  </button>
  <button
    *ngSwitchCase="'fab'"
    mat-fab
    [color]="this.color"
    [disabled]="this.readonly"
    [type]="this.type"
    [attr.name]="this.btnName ? this.btnName : null"
    >
    <mat-icon *ngIf="this.icon">{{ this.icon }}</mat-icon>
    {{ this.label }}
  </button>
  <button
    *ngSwitchCase="'mini-fab'"
    mat-mini-fab
    [color]="this.color"
    [disabled]="this.readonly"
    [type]="this.type"
    [attr.name]="this.btnName ? this.btnName : null"
    >
    <mat-icon *ngIf="this.icon">{{ this.icon }}</mat-icon>
    {{ this.label }}
  </button>
</ng-container>
