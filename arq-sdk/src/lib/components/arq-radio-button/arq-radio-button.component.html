<div [ngClass]="{ 'd-flex': direction == 'row' }">
  <div class="d-flex align-items-center">
    <label [ngClass]="{ 'mb-0': direction == 'row' }" *ngIf="this.label">{{ this.label }}</label>
    <p [ngClass]="{ 'mb-0': direction == 'row' }" *ngIf="this.label"></p>
  </div>

  <ng-container *ngIf="this.getValue()">
    <mat-radio-group class="{{ this.class }}" [formControl]="this.getValue()">
      <mat-radio-button
        class="radio-button-arq"
        *ngFor="let radio of radioOptionsList | async"
        [value]="radio.value"
        [checked]="radio.value == this.selectedValue">
        {{ radio.description }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-error arq-form-control-error [labelControl]="this.label" [formControlSibling]="this.getValue()"></mat-error>
  </ng-container>
</div>
