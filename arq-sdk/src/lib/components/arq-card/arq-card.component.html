<mat-card appearance="outlined" class="{{ this.extraClass }}">
  <mat-card-header>
    <mat-card-title>{{ this.title }}</mat-card-title>
    <mat-card-subtitle>{{ this.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="this.src" src="{{ this.src }}" alt="{{ this.alt }}" />
  <mat-card-content>
    <p>
      {{ this.content }}
      <ng-content></ng-content>
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="buttonsSchema">
    <ng-container *ngFor="let btn of buttonsSchema">
      <button mat-button [color]="btn.color" (click)="btn.action()">{{ btn.title }}</button>
    </ng-container>
  </mat-card-actions>
</mat-card>
