<section class="example-section">
  <span class="example-list-section">
    <ul [ngClass]="{ row: direction === 'row' }">
      <li *ngFor="let checkBox of copyCheckboxes">
        <mat-checkbox
          [color]="checkBox.color"
          [(ngModel)]="checkbox_sn ? (checkBox.completed == 'S' ? true : false) : checkBox.completed"
          [ngClass]="{ checkbox_down: checkbox_down == true }"
          (ngModelChange)="setCheckBoxes($event, checkBox)">
          {{ checkBox.name }}
        </mat-checkbox>
      </li>
    </ul>
  </span>
  <mat-error
    arq-form-control-error
    [labelControl]="this.label"
    [formControlSibling]="this.getValue()"
  ></mat-error>
</section>
